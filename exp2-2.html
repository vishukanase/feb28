<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <style>

  /* Global Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
  box-sizing: border-box;
}

header {
  background-color: #333;
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo {
  font-size: 1.5rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1rem;
}

.nav-links li {
  margin: 0;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}

.hero {
  background-color: #f4f4f4;
  text-align: center;
  padding: 2rem 1rem;
}

.hero h1 {
  font-size: 2.5rem;
}

.hero .cta {
  background-color: #007bff;
  color: #fff;
  padding: 0.75rem 1.5rem;
  text-decoration: none;
  border-radius: 5px;
  display: inline-block;
  margin-top: 1rem;
}

.product-list {
  padding: 2rem 1rem;
  text-align: center;
}

.product-list h2 {
  margin-bottom: 1rem;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1.5rem;
}

.product-card {
  border: 1px solid #ccc;
  border-radius: 8px;
  overflow: hidden;
  background-color: #fff;
  text-align: center;
  padding: 1rem;
}

.product-card img {
  max-width: 100%;
  height: auto;
  border-bottom: 1px solid #ccc;
  margin-bottom: 1rem;
}

.product-card h3 {
  margin: 0.5rem 0;
}

.product-card p {
  color: #007bff;
  font-weight: bold;
}

.buy-btn {
  text-decoration: none;
  color: #fff;
  background-color: #28a745;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  display: inline-block;
  margin-top: 0.5rem;
}

    
</style>
</head>
<body>
  <header>
    <div class="logo">ShopEasy</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="home" class="hero">
      <h1>Welcome to ShopEasy</h1>
      <p>Find your perfect product with ease!</p>
      <a href="#products" class="cta">Browse Products</a>
    </section>

    <!-- Product List -->
    <section id="products" class="product-list">
      <h2>Our Products</h2>
      <div class="products">
        <!-- Product Card -->
        <div class="product-card">
          <img src="images/product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$25.99</p>
          <a href="#" class="buy-btn">Buy Now</a>
        </div>
        <!-- Repeat Product Cards -->
        <div class="product-card">
          <img src="images/product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$19.99</p>
          <a href="#" class="buy-btn">Buy Now</a>
        </div>
        <div class="product-card">
          <img src="images/product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$49.99</p>
          <a href="#" class="buy-btn">Buy Now</a>
        </div>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2024 ShopEasy. All rights reserved.</p>
  </footer>
</body>
</html>
